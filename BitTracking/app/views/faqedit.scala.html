@(faq:Faq, fillForm:Form[Faq])
@adminmain("Edit Faq") {

    <div class="container-fluid">
        <h2 class="title text-center"> @Messages("Edit FAQ")</h2>

            <!--=======Form row============ -->
        <div class="row">
            <div class="col-md-12">

            @helper.form(action = routes.FaqController.updateFaq(faq.id), 'class -> "form-horizontal", 'role -> "form" , 'method -> "POST") {

                <div class="form-group">
                    <label for="questionupdate" class="col-sm-2 control-label">
                        Question:
                    </label>
                    <div class="col-sm-10">
                        <input placeholder="Edit question" name="question" type="text"  id="question" class="form-control" value="@faq.question" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="answer" class="col-sm-2 control-label" >
                        Answer:
                    </label>
                    <div class="col-sm-10">
                        <textarea placeholder="Edit answer" name="answer" type="text" id="answer" class="form-control" value="@faq.answer" required="required"></textarea>
                    </div>
                </div>

                <div class="form-inline">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div>
                            <input id="updateFAQ" type="submit" class="btn btn-primary" value="Update">
                            <a href="@routes.FaqController.adminFaqView()"/><input id="cancelFAQ" type="button" class="btn btn-info" value="Cancel">
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
}
