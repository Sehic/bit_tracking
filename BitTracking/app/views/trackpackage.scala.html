@main("Track your package") {

    <menu id="formmenu">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="margin-top : 35px">
                    <h2>Track your package</h2>
                </div>
            </div>

            <div class="form-group" style="margin-top: 41px">
                <label for="trackingNumber" class="col-sm-2 control-label">
                    Please enter your tracking number:
                </label>
            </div>

            <div class="input-group" style="margin-top: 45px">
                <input name="trackingNumber" id="trackingNumber" type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="trackSubmit">Track</button>
                </span>
            </div>
        </div>
    </menu>

    <!--=====form starts====-->
    <form id="trackForm" name="trackForm" method="POST" style="display : none ;">
        <div class="table-responsive">
            <h4 class="margin-bottom-15">Package info</h4>
            <table class="searchSortClass table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Tracking number</th>
                        <th>Weight (kg)</th>
                        <th>Price (KM)</th>
                        <th>Ship from</th>
                        <th>Ship to</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="number"></td>
                        <td id="weight"></td>
                        <td id="price"></td>
                        <td id="shipFrom"></td>
                        <td id="destination"></td>
                        <td id="time"></td>
                        <td id="status"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form><!--=====form ends====-->


}
