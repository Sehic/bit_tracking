@import helpers.SessionHelper

@main("Forgot Password") {

    <div id="forgotPassword" class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="margin-top : 35px">
                <h2>Forgot Password</h2>
            </div>
        </div>

        <div class="input-group col-lg-6" style="margin-top: 45px">
            <input name="forgotPasswordEmail" id="forgotPasswordEmail" type="email" class="form-control" placeholder="Please enter your registered email address">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="sendPassword">I want my password!</button>
            </span>
        </div>

        <div class="col-md-12" style="margin-top : 35px">
            <span id="sendingError" style="font-size: 20px; color: #008000"></span>
        </div>
    </div>

}
