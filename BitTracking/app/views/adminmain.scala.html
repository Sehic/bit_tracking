@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">

        <title>@title</title>
            <!--The Google Maps API JavaScript library-->
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdP0Y0KTcDGgwMKqeN5OILxrhprHw8qtQ&libraries=geometry">
        </script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/templatemo_main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery.dataTables.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">

        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/templatemo_script.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/scripts.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootbox.min.js")"></script>

    </head>
    <body>

        @_adminheader()
        <div class="templatemo-content-wrapper">
            <div class="templatemo-content">
            @content
            </div>
        </div>
        @_adminfooter()

    </body>
</html>
