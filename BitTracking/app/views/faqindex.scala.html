@(faqList: List[Faq])
@main("BT FAQ"){

    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h3>BIT Tracking FAQ's</h3>
            </div>
        </div>
    </div>
    <!--=====Alert starts====-->
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        This section contains informations related to <strong>BIT Tracking</strong> and its procedures. If you cannot find an answer to your question,
        make sure to <a href="@routes.MailController.contact()">contact us.</a>
    </div>
    <!--=====Alert ends====-->

    <div class="panel-group" id="accordion">

        <div class="panel panel-default">
        @for(faq <- faqList){
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse@faq.id">
                        @faq.question <span class="glyphicon glyphicon-triangle-bottom pull-right" style="color: #5cb85c"></span></a>
                </h4>
            </div>
            <div id="collapse@faq.id" class="panel-collapse collapse" style="background-color:cornsilk">
                <div class="panel-body">@faq.answer</div>
            </div>
        }
        </div>

    </div>

}
