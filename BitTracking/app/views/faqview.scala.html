@(faqs: List[Faq])
@adminmain("Faq"){
    <div class="container">
        <div class="row">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>BIT Tracking FAQ's</h1>
                </div>
            </div>
        </div>
        <a href="@routes.FaqController.addNewFaq()" class="btn btn-default">@Messages("Add New FAQ")</a><br><br>
        <div class="panel-group" id="accordion">
        @for(currentFaq <- faqs){
            <div class="panel">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse@currentFaq.id">
                        @currentFaq.question</a>
                    </h4>
                </div>
                <div id="collapse@currentFaq.id" class="panel-collapse collapse">
                    <div class="panel-body">@currentFaq.answer</div>
                    <a href="@routes.FaqController.editFaq(currentFaq.id)" type="submit"><button><span class="glyphicon glyphicon-pencil"></span>@Messages("Edit")</button></a>
                    <a id="deleteFaq@currentFaq.id"><button type="submit" class="pull-right"><span class="glyphicon glyphicon-trash"></span>@Messages("Delete")</button></a>

                </div>
            </div>
            <script>
                      $(document).ready(function(){
                      $('#deleteFaq@currentFaq.id').click(function(){
                         $.confirm({
                            title: 'Do you want to delete ' +'@currentFaq.question' + ' ?',
                            theme: 'black',
                            content: false,
                            confirmButtonClass: 'btn-danger',
                            cancelButtonClass: 'btn-info',
                            confirmButton: 'Delete',
                            cancelButton: 'Cancel',
                               confirm: function(){
                                $.ajax({
                                   url: '@routes.FaqController.deleteFaq(currentFaq.id)',
                                   method: 'GET',
                                    }).success(function(){
						             window.location.replace("@routes.FaqController.adminFaqView()");
                                      }).error(function(response){
                                      alert(response.responseText);
                                       });
                                       },
                                      cancel: function(){
                                    }
                               });
                             })
                         })
                     </script>


        }
        </div>
    </div>
}
